{% comment %} <form method="post">
    {% csrf_token %}
    <h2>Login Driver</h2>
    <label>ID Driver:</label>
    <input type="text" name="driver_id">
    <label>Password:</label>
    <input type="password" name="password">
    <button type="submit">Login</button>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
</form> {% endcomment %}

{% load static %}

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Driver</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("{% static 'images/background.jpg' %}"); /* Ganti sesuai path gambar */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .login-logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #555;
            font-weight: bold;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container p {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{% static 'images/company_logo.png' %}" alt="Logo Perusahaan" class="login-logo">
        <form method="post">
            {% csrf_token %}
            <h2>Login Driver</h2>

            <label for="driver_id">ID Driver:</label>
            <input type="text" name="driver_id" id="driver_id" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Login</button>

            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
